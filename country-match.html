    <style>
        :root {

        body {

        h1 {

        p.instruction {

        .game-board {
            width: 100%;

            gap: 30px;
        }

        .section-box {
            background: rgba(255, 255, 255, 0.9);

        .section-title {
            display: inline-block;

            border-radius: 50px;
            color: #747d8c;
            font-size: 0.9rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(var(--card-size), 1fr));
            gap: var(--gap-size);
            justify-items: center;
        }

        .card {
            width: var(--card-size);
            height: var(--card-size);
            background: white;
            border-radius: 16px;
            box-shadow: 0 5px 0 #b2bec3;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s, box-shadow 0.1s;
            position: relative;
            border: 3px solid #fff;
            overflow: hidden; /* ç¡®ä¿SVGä¸æº¢å‡º */
        }

        .card:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #b2bec3;
        }

        /* Emoji å›¾ç‰‡æ ·å¼ */
        .card img {
            width: 75%;
            height: 75%;
            object-fit: contain;
            pointer-events: none;
        }
        
        /* SVG Logo æ ·å¼ */
        .card svg {
            width: 80%;
            height: 80%;
            pointer-events: none;
        }

        .text-card {
            flex-direction: column;
            background-color: #fff;
            line-height: 1.4;
        }

        .pinyin {
            font-size: 0.85rem;
            color: #999;
            font-family: Arial, sans-serif;
        }

        .hanzi {
            font-size: 1.5rem;
            font-weight: 900;
            color: #2d3436;
        }

        .selected {
            border: 4px solid var(--primary-color);
            background-color: #e3f2fd;
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(9, 132, 227, 0.3);
            z-index: 10;
        }

        .shake {
            animation: shake 0.5s;
            border-color: #ff7675;
            background-color: #fab1a0;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-8px); }
            80% { transform: translateX(8px); }
        }

        .vanish {
            animation: popOut 0.6s forwards;
            pointer-events: none;
        }
        @keyframes popOut {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0; background: #55efc4; }
            100% { transform: scale(0); opacity: 0; width: 0; margin: 0; border: 0; padding: 0;}
        }

        #victory-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 1000;
        }
        #victory-screen h2 { font-size: 3rem; margin-bottom: 20px; text-align: center;}
        
        button.restart-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            background: #00b894;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 0 #008f72;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>ğŸŒ å›½å®¶æ ‡å¿—é…å¯¹</h1>
    <p class="instruction">å°†å›½å®¶çš„æ ‡å¿—ä¸å…¶ä¸­æ–‡åç§°é…å¯¹</p>

    <div class="game-board">
        <div class="section-box">
            <div class="section-title">æ ‡å¿— / Logo / åœ°æ ‡</div>
            <div class="grid-container" id="img-grid"></div>
        </div>

        <div class="section-box">
            <div class="section-title">å›½å®¶åç§°</div>
            <div class="grid-container" id="word-grid"></div>
        </div>
    </div>

    <div id="victory-screen">
        <h2>ğŸ‰ æŒ‘æˆ˜æˆåŠŸï¼</h2>
        <button class="restart-btn" onclick="location.reload()">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        const emojiBaseUrl = "https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/svg/";

        // === æ•°æ®é…ç½® ===
        // æˆ‘å·²ç»æ‰‹åŠ¨ç»˜åˆ¶äº†Logoçš„ä»£ç ï¼Œç¡®ä¿å›¾ç‰‡æ°¸è¿œèƒ½æ˜¾ç¤º
        const countries = [
            // ğŸ‡°ğŸ‡· éŸ©å›½ - ä¸‰æ˜Ÿ Logo (æ‰‹ç»˜SVGä»£ç )
            { 
                id: 'korea', text: 'éŸ©å›½', pinyin: 'hÃ¡n guÃ³', type: 'svg', 
                svgContent: `
                <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="100" cy="50" rx="95" ry="45" fill="#034EA2" transform="rotate(-10 100 50)"/>
                    <text x="100" y="65" font-family="Arial, sans-serif" font-weight="bold" font-size="32" text-anchor="middle" fill="white" transform="rotate(-10 100 50)">SAMSUNG</text>
                </svg>`
            },
            
            // ğŸ‡©ğŸ‡ª å¾·å›½ - å¥”é©° Logo (æ‰‹ç»˜SVGä»£ç )
            { 
                id: 'germany', text: 'å¾·å›½', pinyin: 'dÃ© guÃ³', type: 'svg', 
                svgContent: `
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="#555" stroke-width="4"/>
                    <path d="M50 5 L50 50 M50 50 L89 73 M50 50 L11 73" stroke="#555" stroke-width="4" stroke-linecap="round"/>
                    <path d="M50 5 L60 50 L90 68 L50 50 L10 68 L40 50 Z" fill="#555"/>
                </svg>`
            },

            // ğŸ‡«ğŸ‡· æ³•å›½ - åŸƒè²å°”é“å¡” (æ‰‹ç»˜SVGä»£ç )
            { 
                id: 'france', text: 'æ³•å›½', pinyin: 'fÇ guÃ³', type: 'svg', 
                svgContent: `
                <svg viewBox="0 0 100 200" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#555" d="M45 20 L55 20 L52 100 L48 100 Z M35 180 L65 180 L52 20 L48 20 Z M20 180 L80 180 L70 195 L30 195 Z"/>
                    <line x1="40" y1="60" x2="60" y2="60" stroke="#555" stroke-width="2"/>
                    <line x1="30" y1="120" x2="70" y2="120" stroke="#555" stroke-width="3"/>
                    <path d="M30 180 Q50 140 70 180" fill="none" stroke="#555" stroke-width="2"/>
                </svg>`
            },

            // å…¶ä»–å›½å®¶ç»§ç»­ä½¿ç”¨ç¨³å®šçš„ Twemoji CDN
            { id: 'china',     text: 'ä¸­å›½',   pinyin: 'zhÅng guÃ³', type: 'emoji', code: '1f43c' }, // ğŸ¼
            { id: 'usa',       text: 'ç¾å›½',   pinyin: 'mÄ›i guÃ³',   type: 'emoji', code: '1f5fd' }, // ğŸ—½
            { id: 'japan',     text: 'æ—¥æœ¬',   pinyin: 'rÃ¬ bÄ›n',    type: 'emoji', code: '1f363' }, // ğŸ£
            { id: 'australia', text: 'æ¾³å¤§åˆ©äºš', pinyin: 'Ã o dÃ  lÃ¬ yÃ ', type: 'emoji', code: '1f998' }, // ğŸ¦˜
            { id: 'uk',        text: 'è‹±å›½',   pinyin: 'yÄ«ng guÃ³',  type: 'emoji', code: '1f482' }  // ğŸ’‚
        ];

        let selectedImg = null;
        let selectedWord = null;
        let matches = 0;
        let lockBoard = false;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playTone(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(523.25, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.5);
            } else {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.2);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function initGame() {
            const imgGrid = document.getElementById('img-grid');
            const wordGrid = document.getElementById('word-grid');

            const imgData = shuffle([...countries]);
            const wordData = shuffle([...countries]);

            // ç”Ÿæˆå›¾ç‰‡å¡ç‰‡
            imgData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card img-card';
                card.dataset.id = item.id;
                card.dataset.type = 'img';
                
                if (item.type === 'svg') {
                    // ç›´æ¥æ’å…¥SVGä»£ç ï¼Œä¸éœ€è¦è”ç½‘ä¸‹è½½
                    card.innerHTML = item.svgContent;
                } else {
                    // Emoji ä½¿ç”¨åœ¨çº¿CDN
                    card.innerHTML = `<img src="${emojiBaseUrl}${item.code}.svg" alt="${item.text}">`;
                }

                card.onclick = handleCardClick;
                imgGrid.appendChild(card);
            });

            // ç”Ÿæˆæ–‡å­—å¡ç‰‡
            wordData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card text-card';
                card.dataset.id = item.id;
                card.dataset.type = 'word';
                card.innerHTML = `
                    <span class="pinyin">${item.pinyin}</span>
                    <span class="hanzi">${item.text}</span>
                `;
                card.onclick = handleCardClick;
                wordGrid.appendChild(card);
            });
        }

        function handleCardClick(e) {
            if (lockBoard) return;
            const clicked = e.currentTarget;
            if (clicked.classList.contains('selected')) return;

            if (clicked.dataset.type === 'img') {
                if (selectedImg) selectedImg.classList.remove('selected');
                selectedImg = clicked;
                selectedImg.classList.add('selected');
            } else {
                if (selectedWord) selectedWord.classList.remove('selected');
                selectedWord = clicked;
                selectedWord.classList.add('selected');
            }

            if (selectedImg && selectedWord) {
                checkMatch();
            }
        }

        function checkMatch() {
            lockBoard = true;
            const isMatch = selectedImg.dataset.id === selectedWord.dataset.id;

            if (isMatch) {
                playTone('correct');
                selectedImg.classList.add('vanish');
                selectedWord.classList.add('vanish');
                matches++;
                resetSelection();
                if (matches === countries.length) {
                    setTimeout(() => {
                        document.getElementById('victory-screen').style.display = 'flex';
                        playTone('correct');
                    }, 600);
                }
            } else {
                playTone('wrong');
                selectedImg.classList.add('shake');
                selectedWord.classList.add('shake');
                setTimeout(() => {
                    selectedImg.classList.remove('shake', 'selected');
                    selectedWord.classList.remove('shake', 'selected');
                    resetSelection();
                }, 500);
            }
        }

        function resetSelection() {
            selectedImg = null;
            selectedWord = null;
            lockBoard = false;
        }

        initGame();
    </script>
</body>
